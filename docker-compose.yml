version: '2'
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/sites-enabled/default.conf:/etc/nginx/sites-enabled/default.conf
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
      - ./config/nginx/auth:/etc/nginx/auth
    volumes_from:
      - appdata
    depends_on:
      - php
    networks:
      - front
      - back

  php:
    image: swissup/magento2-php:7.1
    volumes:
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
      - ./config/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./config/php/ext-xdebug.ini:/usr/local/etc/php/conf.d/ext-xdebug.ini
    volumes_from:
      - appdata
    env_file: .env
    depends_on:
      - appdata
      - mysql
      - cache
    user: www-data
    networks:
      - back

  appdata:
    image: alpine:latest
    volumes:
      - ./config/appdata/startup.sh:/startup.sh
      - .:/var/www/html
    command: /bin/sh /startup.sh

  mysql:
    image: mysql:5.7
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - magento2mysqldata:/var/lib/mysql
    networks:
      - back

  cache:
    image: redis:latest
    networks:
      - back

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: "mysql"
      PMA_PORT: 3306
    networks:
      - front
      - back

  # blackfire:
  #   image: blackfire/blackfire
  #   environment:
  #       # Exposes the host BLACKFIRE_SERVER_ID and TOKEN environment variables.
  #       - BLACKFIRE_SERVER_ID
  #       - BLACKFIRE_SERVER_TOKEN
  #       # You can also use global environment credentials :
  #       # BLACKFIRE_SERVER_ID: SERVER-ID
  #       # BLACKFIRE_SERVER_TOKEN: SERVER-TOKEN
  #   networks:
  #     - front
  #     - back

  elasticsearch:
    image: elasticsearch:5.6
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - front
      - back

volumes:
    magento2mysqldata:
      driver: local

networks:
  front:
    driver: bridge
  back:
    driver: bridge
